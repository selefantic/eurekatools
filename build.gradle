plugins {
	    // Apply the java plugin to add support for Java
	    id 'java-library'
}

apply from: 'config.gradle'
group = 'com.sele'

allprojects {
    
    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        mavenCentral()
        jcenter()
        google()
    }
    
}

//子模块配置
subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'

    ext {
        compileJava.options.encoding = 'UTF-8'
        compileTestJava.options.encoding = 'UTF-8'
    }

    //配置依赖
    dependencies {
    	implementation "com.google.guava:guava:${guavaVersion}"    
	    implementation "org.springframework.boot:spring-boot-starter-undertow:${undertowVersion}"
	    implementation "org.springframework.boot:spring-boot-starter-web:${springbootVersion}"   
	    implementation "org.springframework.boot:spring-boot-starter-log4j2:${springbootVersion}"
	    implementation "org.springframework.boot:spring-boot-starter-actuator:${springbootVersion}"
	    //implementation "org.springframework.boot:spring-boot-starter-security:${springbootSecurityVersion}"
	    implementation 'org.apache.logging.log4j:log4j-web:2.9.1'
	    implementation 'com.github.ben-manes.caffeine:caffeine'

        configurations {
			compile.exclude module: 'spring-boot-starter-tomcat'
			compile.exclude module: 'spring-cloud-netflix-ribbon'
			compile.exclude module: 'spring-boot-starter-logging' 
			all*.exclude group:'org.springframework.boot',module:'spring-boot-starter-tomcat'
		}
        //testCompile("junit:junit:${junitVersion}")
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
}

